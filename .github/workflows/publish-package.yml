name: Publish Package

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: paradedb-django

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools setuptools_scm packaging

      - name: Validate version (PEP 440)
        run: |
          python - <<EOF
          from packaging.version import Version, InvalidVersion
          import os

          tag = os.environ["GITHUB_REF_NAME"].lstrip("v")
          try:
              Version(tag)
              print("Valid PEP 440 version:", tag)
          except InvalidVersion:
              raise SystemExit(f"Invalid PEP 440 version: {tag}")
          EOF

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload dist/*
